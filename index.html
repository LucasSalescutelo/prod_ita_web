<!DOCTYPE html>
<html>

<head>
    <title>Itaminas Prod</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles/cabecalho.css">
    <link rel="stylesheet" href="static/styles/styles.css">
</head>

<body>
    <header class="cabecalho">
        <video autoplay muted loop>
            <source src="static/img/global.MP4" type="video/mp4">
            Seu navegador não suporta vídeos em HTML5.
        </video>    
        <nav class="cabecalho_nav">
            <ul class="cabecalho_nav_list">
                <li>
                    <h1 class="cabecalho_logo">
                        <img src="static/img/Itaminas-logo.png" alt="itaminas_logo">
                    </h1>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link">Indicadores</a>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link">Plataforma</a>
                </li>
                <li class="cabecalho__nav_list_item">
                    <a href="#" class="cabecalho__nav_list_link">Produção</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Container com duas colunas -->
    <div class="container">
        <div class="filtros">
            <form method="get" action="">
                <h3>Filtros</h3>

                <label for="producao">Filtrar por Produção:</label>
                <select name="producao" id="producao" multiple>
                    <option value="ITM 04">ITM 04</option>
                    <option value="ITM 08">ITM 08</option>
                    <option value="ITM 02">ITM 02 Principal</option>
                    <option value="ITM 02 A">ITM 02 A</option>
                    <option value="ITM 02 B">ITM 02 B</option>
                    <option value="ITM 09">ITM 09</option>
                    <option value="Scalper">Scalper</option>
                </select>

                <label for="tipo_producao">Filtrar por Tipo de Produto:</label>
                <select name="tipo_producao" id="tipo_producao" multiple>
                    <option value="Pellet Feed">Pellet Feed</option>
                    <option value="Sinter Feed">Sinter Feed</option>
                    <option value="Sinter Feed Especial">Sinter Feed Especial</option>
                    <option value="Sinter Feed Premium">Sinter Feed Premium</option>
                    <option value="Hematitinha Especial">Hematitinha Especial</option>
                    <option value="Hematitinha Premium">Hematitinha Premium</option>
                    <option value="Hematitinha Comum">Hematitinha Comum</option>
                    <option value="Sinter Feed Especial Scalper">Sinter Feed Especial Scalper</option>
                </select>

                <label for="data_inicial">Data Inicial:</label>
                <input type="date" id="data_inicial" name="data_inicial">

                <label for="data_final">Data Final:</label>
                <input type="date" id="data_final" name="data_final">

                <button type="submit">Filtrar</button>
            </form>
        </div>

        <!-- Segunda coluna: Gráfico -->
        <div class="grafico">
            <h3>Produção Mensal Total</h3>
            <div class="grafico-container">
                {{ grafico|safe }}
            </div>
        </div>
    </div>

    <!-- Parte Dois -->
    <div class="container02">
        <div class="grafico_pizza">
            <div class="pizza">
                {{ grafico_pizza|safe }}
            </div>
        </div>

        <div class="tabela">
            <div class="tab">
                {{ tabela|safe }}
            </div>
        </div>
    </div>

    <!-- Parte Três -->
    <div class="container03">
        <div class="grafico_barras">
            {{ grafico_orçado|safe }}
        </div>
        <div class="grafico_barras_fe"></div>
    </div>

</body>
</html>
